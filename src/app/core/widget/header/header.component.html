<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ng-container *ngIf="backButton; else menu">
        <ion-button (click)="onGoHome(href)">
          <ion-icon slot="icon-only" name="home" color="warning"></ion-icon>
        </ion-button>
      </ng-container>
      <ng-template #menu>
        <ion-button class="person" (click)="onGoPage('/pages/menu')">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ng-template>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="basket-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
