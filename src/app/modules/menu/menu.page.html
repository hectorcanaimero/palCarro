<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img [src]="logo" class="logo d-flex mx-auto">
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="mt-5">
    <ng-container *ngFor="let item of items$ | async">
      <ion-item button (click)="onPage(item.action)">
        <ion-icon *ngIf="item.status" slot="start" [name]="item.icon"></ion-icon>
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
    </ng-container>
    <ion-item button (click)="signOut()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Salir del Sistema</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title color="warning">
      Versi√≥n
      {{ version || '1.0.0' }}
    </ion-title>
  </ion-toolbar>
</ion-footer>
