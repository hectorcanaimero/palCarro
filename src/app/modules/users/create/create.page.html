<ion-header>
  <ion-toolbar>
    <ion-title>Crear Usuário</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="box">
      <div [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Nombre completo <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="phone" type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item lines="none" class="mt-3">
          <ion-checkbox slot="start"  formControlName="term"></ion-checkbox>
          <ion-label class="ion-text-wrap">Estoy de acuerdo con los términos y condiciones</ion-label>
        </ion-item>
      </div>
      <div class="my-3">
        <ion-button mode="ios" (click)="onSubmit()" [disabled]="form.invalid"
          class="mb-2" expand="block" color="primary">
          Crear Usuário
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
