<ion-content>
  <div class="container mt-5">
    <div class="box">
      <div [formGroup]="form">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <p class="mt-2 mb-0 text-center text-danger">{{ message }}</p>
      </div>
      <div class="my-3">
        <ion-button (click)="onForgot()" class="mb-2" mode="ios" fill="clear" expand="full" color="primary">
          Recuperar contrase√±a?
        </ion-button>
        <ion-button mode="ios" (click)="onSubmit()" [disabled]="form.invalid"
          class="mb-2" expand="block" color="primary">
          Entrar
        </ion-button>
        <ion-button class="mb-2" mode="ios" (click)="signGoogle()" expand="block" fill="outline" color="primary">
          <ion-icon slot="start" name="logo-google" color="danger"></ion-icon>
          Login con Google
        </ion-button>
        <ion-button (click)="onCreate()" class="mb-2" mode="ios" fill="clear" expand="full" color="danger">
          Registrarse con email
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
